<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Fusion</title>

    <!-- Fonts linked here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- css file linked here ! -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Section 1: Navigation Bar -->
    <nav>
        <div id="navBar">
            <a id="anchorTag"><img src="logo.png" alt="logo"></a>
            <div>
                <ul id="list">
                    <li id="ipl" class="clickedOnClik">IPL</li>
                    <li id="cars" class="clickedOnClik">Cars</li>
                    <li id="politics" class="clickedOnClik">Politics</li>
                </ul>
            </div>
            <div id="search">
                <input type="text" id="search-box" placeholder="eg: Science">
                <button id="button">Search</button>
            </div>
        </div>
    </nav>
 
    <!-- Section 2: Main section -->
    <main id="main">
        
    </main>

    <template id="template">
        <div id="cardHolder"> 
            <div id="imageHolder">
                <img src="assets/sample.jpg" alt="" id="img">
            </div>
                <div id="textContent">
                    <div id="heading">
                        <h3>India wins 5 gold medals in Olympics !!</h3>
                    </div>
                    <div id="WebsiteAndDate">
                        <div id="website">IndianExpress.com</div>
                        <div id="time">01/01/2023</div>
                    </div>
                
                    <div id="description">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur ipsum quos nihil eveniet, excepturi fuga magnam quaerat eligendi labore minima.
                    </div>

                </div>
        </div>
    </template>


</body>

<!-- JS file linked here ! -->
<script src="./script.js"></script>
</html>
